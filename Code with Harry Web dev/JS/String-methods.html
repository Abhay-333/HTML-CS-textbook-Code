        let name = "Abhay\"";
        console.log(name.length);

        console.log(name.slice(2, 5));
        console.log(name.replace("Abhay", "Baban"));

        let friend = "Tejas";

        console.log(friend1.trim());

        console.log(friend2[0]);
        console.log(friend2[1]);

        }

        let a = "Abh\""
        console.log(a.length);


        const sentence = 'The quick brown fox jumps over the lazy dog.';

        const word = 'fox2';
        console.log(sentence.includes(word));
        console.log(`The word "${word}" ${sentence.includes(word) ? 'is' : 'is not'} in the sentence`);
        // Expected output: "The word "fox" is in the sentence"


        const str1 = 'Saturday night plans';

        console.log(str1.startsWith('Sat'));
        // Expected output: true

        console.log(str1.startsWith('Sat', 3));
        // Expected output: false

        let str2 = "Please give me Rs 1000";
        let amount = str2.slice("Please give me Rs ".length);
        console.log(amount)
        amount = Number.parseInt(amount);
        console.log(typeof amount);

        let friend3 = "Om";
        friend3[2] = "O";    
        // JS will ignore this code because string is immutable. We can replace it with the replace method.
        
        console.log(friend3);

        let numb = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        delete numb[0];
        console.log(numb.length);
        
        let numb1 = [11, 12, 13, 14, 15, 16, 17, 18, 19];

        let newArray = numb.concat(numb1);
        console.log(newArray);
        console.log(numb, numb1);

        // sort method
        let compare = (a, b) => {
            return b - a;
        }
       
        let numb2 = [12, 1, 25, 63, 24]
        numb2.sort(compare)
        console.log(numb2);     // Its sorts the given data in alphabetical order
        
        numb2.reverse;
        console.log(numb2);

        let numb3 = [352, 267, 73, 783, 26, 37, 274]
