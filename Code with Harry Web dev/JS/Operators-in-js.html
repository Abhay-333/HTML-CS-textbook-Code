<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hi</h1>
    <script>
        //Arithmetic Operators 
        let a = 23;
        let b = 7;
        
        console.log("a + b = ", a+b)
        console.log("a - b = ", a-b)
        console.log("a * b = ", a*b)
        console.log("a / b = ", a/b)
        console.log("a ** b = ", a**b)      //to the power
        console.log("a++ = ", a++)
        console.log("++a = ", ++a)
        // console.log("a-- = ", a--)
        console.log("--a = ", --a)
        
        //Arithmetic Operators
        let c =23;
        
        c += 7;
        console.log(c); 
        
        c -= 7;
        console.log(c); 
        
        c *= 7;
        console.log(c); 
        
        c /= 7;
        console.log(c); 
        
        c %= 7;
        console.log(c); 
        
        //Comparison Operators
        let comp1 = 2;
        let comp2 = 4;
        console.log("comp1 == comp2 is ", comp1 == comp2);
        console.log("comp1 != comp2 is ", comp1 != comp2);
        console.log("comp1 === comp2 is ", comp1 === comp2);
        console.log("comp1 !== comp2 is ", comp1 !== comp2);
        
        //Logical Operators
        let d = 23;
        let e = 23;
        console.log(d>e && d==e)
        console.log(d>e || d==e)
        console.log(!false)

        
    </script>
</body>
</html>
