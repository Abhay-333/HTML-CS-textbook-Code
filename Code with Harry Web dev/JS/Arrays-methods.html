<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HI</h1>
    <script>
        let num = [12, 24, 35, 74, 47];
        console.log(num)
        let b = num.toString() // converts array into string
        console.log(b);

        let c = num.join("-");
        console.log(c);
        
        let  d = num.pop() // pop returns the popped element
        console.log(d);
        
        let  e = num.push(97) // push adds the element at the end of the array.
        console.log(num, e);

        let f = num.shift() // Removes first element and returns it length
        console.log(num, f);

        let g = num.unshift(26) // Adds element to the beginning returns new array length
        console.log(g, num);

        
    </script>
</body>
</html>
