    let employee = {
        name: "Abhay",
        salary: 5,

    // Use this loop to iterate over objects in Javascript (for in loop)
    for(key in employee)

        console.log(`The ${key} of employee is ${employee[key]}`);

    // while loop in js
    let i=0;
    while(i<4)
    {
        console.log(` ${i} less than 4` );
        i++;
    }
    
    // do while loop in js
    do
    {
        console.log(`${i} is less than 4 because we are in do while loop`);
        i++;
    }while(i<4)
