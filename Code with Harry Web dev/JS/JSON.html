<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
  <div class="container">
    <h1>THis </h1>
  </div>

  <script>
    let jsonobj = {
        name:"Abhay",
        channel:"Failure Management",
        friend:"Tejas",
        food:"biryani"
    }
    console.log(jsonobj);
    let myJsonStr = JSON.stringify(jsonobj);
    console.log(myJsonStr);
    
    myJsonStr = myJsonStr.replace(`Abhay`, `Rahul`);
    console.log(myJsonStr);

    newJsonobj =JSON.parse(myJsonStr);
    console.log(newJsonobj);
  </script>
</body>
</html>
