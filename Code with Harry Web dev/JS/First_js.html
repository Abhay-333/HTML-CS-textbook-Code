            var num1=4;
            var num2=3;

            //Arithmetic operators 
            console.log("The value of Number1 + Number2 is " + (num1+num2));
            console.log("The value of Number1 - Number2 is " + (num1-num2));
            console.log("The value of Number1 * Number2 is " + (num1*num2));
            console.log("The value of Number1 / Number2 is " + (num1/num2));
            
            //Exponentiation Operator
            //To the Power 
            // 2 to the power 3
            console.log("The value of Number1 ** Number2 is " + (num1**num2));
            
            // Increment Operator
            console.log("The value of Number1 ++ is "+ (num1++));
            console.log("The value of Number1 ++ is "+ (++num1));
            console.log("The value of Number1 ++ is "+ (num2--));
            console.log("The value of Number1 ++ is "+ (--num2));
